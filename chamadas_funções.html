<!DOCTYPE html>
<html>
	<head>
		<title>Trabalhando com Funções</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Entendendo a ordem de chamadas das funções em JavaScript</h1>
		<script type="text/javascript">
			//Funções
			function primeira() {
				console.log("1ª - Antes");
				segunda();
				console.log("1ª - Depois");
			}

			function segunda() {
				console.log("2ª - Antes");
				terceira();
				console.log("2ª - Depois");
			}

			function terceira() {
				console.log("3ª")

			}
			//código principal
			primeira();
		</script>
	</body>
</html>
