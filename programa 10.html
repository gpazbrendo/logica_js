<!DOCTYPE html>
<html>
<head>
	<title>Estruturas de Controle</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Entendendo o FOR</h1>
	<script type="text/javascript">
	//Decalarções de um dicionario
	var carro = {"Ano": 2015, "Marca": "Volskwagen", "Potencia": 2.0}
	/*O laço FOR serve para fazermos interações nas chaves e valores */
	for (chave in carro){
		document.write(chave + ":" + carro[chave] + "<br>")
	}

	</script>

</body>
</html>
