<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Trabalhando com variáveis</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Variaveis com JavaScript</h1>
	<script type="text/javascript">
		//Declaração e distribuição de variaveis
		var idade = 43;
		var nome = "Gilvan Paz";
		var cidade = "Teresina";
		var estado = "PI";
		//Exibindo na tela os valores das variaveis
		document.write("<h2>Informações:</h2>");
		document.write("Nome: " + nome + "<br>");//Concatenação (junção)
		document.write("Idade: " + idade + "<br>");
		document.write("Cidade: " + cidade + "<br>");
		document.write("Estado: " + estado);

	</script>

</body>
</html>
