<!DOCTYPE html>
<html>
<head>
	<title>Trabalhando com Operadores</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Operadores em JavaScript</h1>

	<script type="text/javascript">
		var n1 = 2;
		var n2 = 3;
		var s1 = "água";
		var s2 = "1kg de algodão";
		document.write("<h2>Testando as variáveis n1 e n2</h2>" + "<br>");
		if (n1 == n2) {
			//Este bloco de código só sera executado se o teste
			//tiver como resultado true.
			document.write("É igual, ou seja true")
		} 
		else{
			//Este bloco de código só será executado se o teste
			//tiver como resultado false.
			document.write("Não é igual ou seja false")
		};
		document.write("<h2>Testando as variáveis s1 e s2:</h2>");
		if (s1 == s2){
			//Este bloco de código só sera executado se o teste
			//tiver como resultado true.
			document.write("São iguais ou seja true")
		}
		else{
			//Este bloco de código só sera executado se o teste
			//tiver como resultado true.
			document.write("Não são iguais ou seja false")
		}

		document.write("<h2>Testando o simbolo diferente 3 e 3</h2>" + "<br>") 
		if (3 != 4) {
			//Este bloco de código só será exucutado se o teste
			//tiver como resultado true.
			document.write("É diferente ou seja true")
		}
		else{
			//Este bloco de código só sera executado se o teste
			//tiver como resultado true.
			document.write("Não é diferente ou seja false")
		}

		var l1 = "lua";
		var s0 = "sol";
		document.write("<h2>Testando o simbolo diferente l1 e s0</h2>" + "<br>") 
		if (l1 != s0){
			//Este bloco de código só será  executado se o teste
			//tiver como resultado true.
			document.write("É diferente ou seja true")
		}
		else{
			//este bloco de código só será executado se o teste
			//tiver como resultado false.
			document.write("Não é diferente ou seja false")
		}

	</script>

</body>
</html>
