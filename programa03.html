<!DOCTYPE html>
<html>
	<head>
		<title>Trabalhando com Funções</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Funções no JavaSccript</h1>
		<script type="text/javascript">
			//Declara e nomear uma função chamada pulalinha
			function pulaLinha() {
				//Corpo da função. bloco de código que realiza uma arefa.
				document.write("<br>");
			}
			var ano = 2015;
			var natural = "Campo Maior";
			var estado = "Teresina";
			document.write("Eu nasci em: " + (ano - 43));
			pulaLinha(); //insere quebra de linha, o br
			document.write("Sou natural de: " + natural);
			pulaLinha();
			document.write("Estado: " + estado);
		</script>
	</body>
</html>
