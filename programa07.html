!DOCTYPE html>
<html>
	<head>
		<title>Trabalhando com Funções</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Trabalhando com funções e entradas de dados.</h1>
		<script type="text/javascript">
			//Declara e nomear uma função chamada pulalinha
			function pulaLinha() {
				//Corpo da função. bloco de código que realiza uma arefa.
				document.write("<br>");
			}
			//Criar uma função que recebe e exibe uma frase
			function mostra(dado) {
				document.write(dado);
				pulaLinha();
			}
			function calculaIMC(peso, altura) {
				/*A função pompt captura a entrada de dados do teclado do usuario*/			
				var peso = prompt("Informe seu peso");
				var altura = prompt("Informe sua altura");
				var imc = peso / (altura * altura);
				//Passando para a função mostrar exibir o resultado.
				//Usamos o método round da classe Math para arredondar.
				mostra("Seu IMC é: " + Math.round(imc));
			}
			//Chamar a função para realização do calculo.
			calculaIMC(80, 1.65);
		</script>
	</body>
</html>
