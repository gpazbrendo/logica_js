<!DOCTYPE html>
<html>
	<head>
		<title>Trabalhando com Funções</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Entenedendo o IF</h1>
		<script type="text/javascript">
			function calculaIMC() {
				/*A função prompt captura a entrada de dados do teclado do usuario*/
				//A função paseInt converte uma string para inteiro
				var peso = parseInt(prompt("Informe seu peso"));
				var altura = parseFloat(prompt("Informe sua altura"));
				var imc = peso / (altura * altura);
				if (imc < 18) {
					document.write("Seu IMC é: " + imc + "<br>");
					document.write("Cuidado, seu status é: Magreza.");
				} else if (imc > 18 && imc <= 25) {
					document.write("Seu IMC é: " + imc + "<br>");
					document.write("Cuidado, seu status é: Normal.");
				} else if (imc > 25 && imc <= 30) {
					document.write("Seu IMC é: " + imc + "<br>");
					document.write("Cuidado, seu status é: Sobrepeso.");
				} else if (imc > 30 && imc <= 35) {
					document.write("Seu IMC é: " + imc + "<br>");
					document.write("Cuidado, seu status é: Obesidade grau I.");
				} else if (imc > 35 && imc <= 40) {
					document.write("Seu IMC é: " + imc + "<br>");
					document.write("Cuidado, seu status é: Obesidade grau II.");
				}else {
					document.write("Seu IMC é: " + imc + "<br>");
					document.write("Cuidado, seu status é: Obesidade móbida.");
				}
			}
			//Chamar a função para realização do calculo.
			calculaIMC();
		</script>
	</body>
</html>
