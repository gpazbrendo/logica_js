<!DOCTYPE html>
<html>
	<head>
		<title>Trabalhando com Funções</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Entenedendo o IF</h1>
		<script type="text/javascript">
			function calculaIMC() {
				/*A função prompt captura a entrada de dados do teclado do usuario*/
				//A função paseInt converte uma string para inteiro
				var peso = parseInt(prompt("Informe seu peso"));
				var altura = parseFloat(prompt("Informe sua altura"));
				var imc = peso / (altura * altura);
				if (imc < 18) {
					document.write("Seu IMC é: " + imc + "<br>");
					document.write("Cuidado, seu status é: Magreza.");
				} else {
					document.write("Seu IMC é;" + imc +"<br>");
					document.write("pelo menos seu status não é Magreza");
					}
			}
			//Chamar a função para realização do calculo.
			calculaIMC();
		</script>
	</body>
</html>
