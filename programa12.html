<!DOCTYPE html>
<html>
<head>
	<title>Estruturas de Controle</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Entendendo o SWITCH</h1>
	<script type="text/javascript">
	//Declaraçoes de variaveis que servem de controle para while
		var valor = 0;
		//var incremento = 1; //Usado como incremento
		//var maximo = 100; //Usado como controle
		/*Vai fazer a interação ate se tornar false, ou seja, o valor se igual a 100*/
		while (valor < 100) {
			//Vai somar 1 ao valor a cada nova iteração.
			valor += 1;
		}
		//Quando while retornar False, imprimirá na tela o numero em valor.
		document.write(valor);
	</script>

</body>
</html>
