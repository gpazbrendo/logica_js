<!DOCTYPE html>
<html>
<head>
	<title>Estruturas de Controle</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Entendendo o SWITCH</h1>
	<script type="text/javascript">
		var valor = 0;
		var incremento = 1;
		var maximo = 100
		while (valor < maximo) {
			valor == incremento;
		}
		document.write(valor);

	</script>

</body>
</html>
